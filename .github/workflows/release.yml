name: Release Pipeline

on:
  workflow_dispatch:

jobs:
  lint_compile_bump_version_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install

      - name: Compile TypeScript
        run: |
          npx tsc -p ./

      - name: Read Current Version
        id: read_version
        run: |
          if [ -f VERSION ]; then
            current_version=$(cat VERSION)
          else
            echo "0.0.0" > VERSION
            current_version="0.0.0"
          fi
          echo "Current version: $current_version"
          echo "current_version=$current_version" >> $GITHUB_ENV

      - name: Bump Minor Version
        id: bump_version
        run: |
          # Aktuelle Version splitten und Minor erh√∂hen
          IFS='.' read -r major minor patch <<< "$current_version"
          minor=$((minor + 1))
          new_version="$major.$minor.0"
          echo "New version: $new_version"

          # Neue Version in Datei schreiben
          echo $new_version > VERSION
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Commit Version Update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add VERSION
          git commit -m "Bump version to ${{ env.new_version }}"
          git push https://x-access-token:${{ secrets.My_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

      - name: Create Git Tag
        run: |
          git tag "v${{ env.new_version }}"
          git push origin "v${{ env.new_version }}"

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.new_version }}"
          release_name: "Release v${{ env.new_version }}"
          draft: false
          prerelease: false

      - name: Package and Publish Extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npx vsce package
          npx vsce publish
